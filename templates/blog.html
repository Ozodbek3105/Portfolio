<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Bosh sahifa</a></li>
                <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
                <li><a href="{{ url_for('blog') }}">Blog</a></li>
                <li><a href="{{ url_for('contact') }}">Bog'lanish</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Blog</h1>
        <div class="posts">
            {% for post in posts %}
            <div class="post">
                <h2>{{ post[1] }}</h2>
                <p><small>{{ post[3] }}</small></p>
                <p>{{ post[2] }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Mening Portfolio Saytim</p>
    </footer>
</body>
</html>
